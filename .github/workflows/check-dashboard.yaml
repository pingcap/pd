on:
  push:
    branches:
      - master
    # paths:
    #   - "go.mod"
  pull_request:
    branches:
      - master
    # paths:
    #   - "go.mod"

name: TiDB Dashboard

jobs:
  build:
    name: Check UI up-to-date
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - uses: actions/setup-go@v1
        with:
          go-version: "1.13.5"
      - uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Fetch Dashboard Go module
        run: |
          go mod download
          DASHBOARD_DIR=$(go list -f "{{.Dir}}" -m github.com/pingcap-incubator/tidb-dashboard)
          DASHBOARD_UI_VERSION=$(grep -v '^#' "${DASHBOARD_DIR}/ui/.github_release_version")
          DASHBOARD_WORKSPACE=$GITHUB_WORKSPACE/_dashboard_workspace
          cp -r $DASHBOARD_DIR $DASHBOARD_WORKSPACE
          chmod -R +w $DASHBOARD_WORKSPACE
          chmod +x $DASHBOARD_WORKSPACE/scripts/*
          echo ::set-env name=DASHBOARD_WORKSPACE::"$DASHBOARD_WORKSPACE"
          echo ::set-env name=DASHBOARD_UI_VERSION::"$DASHBOARD_UI_VERSION"
      - name: Lookup yarn cache
        id: yarn_cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn_cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install Dashboard dependencies
        run: make yarn_dependencies
        working-directory: ${{ env.DASHBOARD_WORKSPACE }}
      - name: Build Dashboard UI
        run: |
          make ui
        working-directory: ${{ env.DASHBOARD_WORKSPACE }}
      - name: Checkout Dashboard UI carried by Go module
        run: |
          mkdir gomod_ui_build
          cd gomod_ui_build
          DOWNLOAD_URL="https://github.com/pingcap-incubator/tidb-dashboard/releases/download/ui_release_${DASHBOARD_UI_VERSION}/static-assets.zip"
          curl -L "${DOWNLOAD_URL}" > static-assets.zip
          unzip static-assets.zip
          rm static-assets.zip
        working-directory: ${{ env.DASHBOARD_WORKSPACE }}
      - name: Check diff
        run: |
          diff -qr gomod_ui_build/ ui/build/
        working-directory: ${{ env.DASHBOARD_WORKSPACE }}
